<body>
    <script>
        var fruits = [
            "pommes",
            "oranges",
            "poires",
            "oranges",
            "pommes",
            "figues",
            "poires"
        ];

        var newFruits = [];
        var posItem;

        for (var index in fruits) {
            var item = fruits[index];
            posItem = fruits.indexOf(item);

            if (index == posItem) {
                newFruits.push(item);
            }
        }

        console.table(newFruits);
    </script>
