<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compte Ã  rebours</title>
  </head>

  <body>
    <div id="compte"></div>

    <script>
      var current = 5;
      var interval;
      var target = document.getElementById("compte");
      target.innerHTML = current;

      function udpdateCurrent() {
        current--;
        console.log(current);
        target.innerHTML = current;
        if (current == 0) {
          clearInterval(interval);
        }
      }

      interval = setInterval(udpdateCurrent, 1000);
    </script>
  </body>
</html>
